<table
  mat-table
  [dataSource]="analisadorSemanticoService.simbolos$"
  multiTemplateDataRows
>
  <ng-container matColumnDef="cadeia">
    <th mat-header-cell *matHeaderCellDef>Cadeia</th>
    <td mat-cell *matCellDef="let element">
      <span class="token">
        {{ element.cadeia }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="token">
    <th mat-header-cell *matHeaderCellDef>Token</th>
    <td mat-cell *matCellDef="let element">{{ element.token }}</td>
  </ng-container>
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">
      {{ element.categoria }}
    </td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tipo }}
    </td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tipo !== "-" ? element.valor : "-" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="utilizada">
    <th mat-header-cell *matHeaderCellDef>Utilizada</th>
    <td mat-cell *matCellDef="let element">
      {{ element.utilizada ? "sim" : "n√£o" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="element-row"
  ></tr>
</table>
